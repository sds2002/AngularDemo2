<div class="container">
    <h2>Posts</h2>
  
    <!-- Error Message -->
    <div *ngIf="errorMessage" class="error">
      {{ errorMessage }}
    </div>
  
    <!-- Button to Add Post -->
    <button (click)="addPost()">Add Post</button>
  
    <!-- Show Posts -->
    <ul>
      <li *ngFor="let post of posts">
        <strong>{{ post.title }}</strong>: {{ post.body }}
      </li>
    </ul>
  </div>
