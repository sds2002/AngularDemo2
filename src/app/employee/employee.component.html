<h2>Employee Management</h2>

<!-- Employee List -->
<ul>
  <li *ngFor="let emp of employees">
    {{ emp.name }} - {{ emp.role }}
    <button (click)="editEmployee(emp)">Edit</button>
    <button (click)="deleteEmployee(emp.id!)">Delete</button>
  </li>
</ul>

<!-- Add Employee Form -->
<h3>Add New Employee</h3>
<input [(ngModel)]="newEmployee.name" placeholder="Name">
<input [(ngModel)]="newEmployee.role" placeholder="Role">
<button (click)="addEmployee()">Add</button>

<!-- Update Employee Form -->
<div *ngIf="editingEmployee">
  <h3>Update Employee</h3>
  <input [(ngModel)]="editingEmployee.name" placeholder="Name">
  <input [(ngModel)]="editingEmployee.role" placeholder="Role">
  <button (click)="updateEmployee()">Update</button>
  <button (click)="cancelEdit()">Cancel</button>
</div>
